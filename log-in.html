<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login</title>
    <!-- <script src="https://kit.fontawesome.com/0dad5bf622.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- browser cannot understand sass right outside the box, instead install sass run sass xxxx.scss:xxxx.css > this means ur converting ur sass to css so that browser can understand, then link that css file -->
    <link rel="stylesheet" href="Styles.css">
    <!-- to recompile it automatically (well it wont recompile automatically)  sass --watch xxxx.scss:xxxx.css -->
</head>

<body>
    <div class="container">
        <h1>Account Login</h1>
        <div>
            <form action="">
                <div class="username">
                    <i class="far fa-id-badge"></i><input type="text" placeholder="User Name">
                </div>
                <div class="password">
                    <i class="fas fa-lock"></i><input type="password" placeholder="Password">
                </div>
                <!-- the log in button shud be an input element w/ an attribute of 
                    type="submit" value="Log in" but im too tired to change so, here im leaving a comment -->
            </form>
        </div>
        <div class="button">
            <button><a href="">Login</a></button>
        </div>
    </div> 
</body>
</html>
